<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200">
    </canvas>
    <script>
        let canvas = document.getElementById("canvas").getContext("2d");
        function drawClock()
        {
            let time = new Date();
            let hours = time.getHours();
            let minutes = time.getMinutes();
            let seconds = time.getSeconds();
             // Нормализация времени, если больше 12
             hours = hours >= 12 ? hours - 12 : hours;

            canvas.save();
            // Очищаем полотно от того, что было раньше
            canvas.clearRect(0, 0, 200, 200);
            // Переместим курсор отрисовки к центру
            canvas.translate(100, 100);
            // Уменьшим масштаб отрисовки
            canvas.scale(0.5, 0.5);
            // Прокрутим курсор отрисовки на 90 влево
            canvas.rotate(-Math.PI / 2);
            // Определяем границу отрисованных элементов
            canvas.strokeStyle = "black";
            // Определяем заливки отрисованных элементов
            canvas.fill = "white";
            // Определяем ширину линий
            canvas.lineWidth = 20;

            function aroundClock()
            {
                canvas.save();
                canvas.beginPath();
                canvas.strokeStyle = "pink";
                canvas.arc(0, 0, 180, 0, Math.PI * 2, true);
                canvas.stroke();
                canvas.restore();
            }

            function drawHours()
            {
                canvas.save();
                for (let i = 1; i <= 12; i++)
                {
                    //Начинаем отрисовку фигуры(Используется для фигур с линиями)
                    canvas.beginPath();
                    canvas.rotate(Math.PI / 6); // Крутим на следующую риску
                    canvas.moveTo(170, 0);
                    canvas.lineTo(190, 0);
                    canvas.stroke(); // Рисуем заданную фигуру
                }
                canvas.restore(); // Востанавливаем значения заданные ранее из стека канваса
            }

            function drawMinutes()
            {
                canvas.save();
                canvas.lineWidth = 4;
                for (let i = 0; i < 60; i++)
                {
                    if (i % 5 != 0)
                    {
                        canvas.beginPath();
                        canvas.moveTo(120, 0);
                        canvas.lineTo(130, 0);
                        canvas.stroke();
                    }
                    canvas.rotate(Math.PI / 30);
                }
                canvas.restore();
            }

            function drawArrowSeconds()
            {
                canvas.save();
                canvas.lineWidth = 1;
                canvas.strokeStyle = "#DD0000";
                canvas.fillStyle = "#DD0000";
                canvas.rotate((seconds * Math.PI) / 30);
                canvas.beginPath();
                canvas.moveTo(-30, 0);
                canvas.lineTo(120, 0);
                canvas.stroke();
                canvas.restore();
            }

            function drawArrowHours()
            {
                canvas.save();
                canvas.lineWidth = 12;
                canvas.strokeStyle = "black";
                canvas.rotate((hours * Math.PI) / 6 + (minutes * Math.PI) / (6 * 60));
                canvas.beginPath();
                canvas.moveTo(-15, 0);
                canvas.lineTo(90, 0);
                canvas.stroke();
                canvas.restore();

            }

            function drawArrowMinutes()
            {
                canvas.save();
                canvas.lineWidth = 6;
                canvas.strokeStyle = "black";
                canvas.rotate((minutes * Math.PI) / 30);
                canvas.beginPath();
                canvas.moveTo(-20, 0);
                canvas.lineTo(130, 0);
                canvas.stroke();
                canvas.restore();

            }

            

            

            aroundClock();
            drawHours();
            drawMinutes();
            drawArrowSeconds();
            drawArrowHours();
            drawArrowMinutes();
            canvas.restore();
            
            
            requestAnimationFrame(drawClock);
        }
        requestAnimationFrame(drawClock);
   </script>



</body></html>
